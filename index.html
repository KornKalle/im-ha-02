<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Turmbühne</title>
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>

<div class="main-container">
  <div class="button-group">
    <button onclick="markVideo(0)">Die Turmbühne</button>
    <button onclick="markVideo(23)">Tribünen</button>
    <button onclick="markVideo(38)">Materialien</button>
    <button onclick="markVideo(50)">Nachhaltigkeit</button>
    <button onclick="markVideo(104)">Luftbilder</button>
  </div>

  <video id="video" width="640" height="380" controls>
    <source src="assets/video/turmbuehne.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
</div>

<div class="text-group">
  <label id="heading" for="infoBox">title</label>
</div>
<div class="text-group">
  <p id="infoBox">description</p>
</div>


<script>
  window.onload = function() {
    markVideo(0);
  }

  function markVideo(seconds) {
    const video = document.getElementById("video");
    video.currentTime = seconds;
    let title = "Default title";
    let description = "Default value";

    switch (seconds) {
      case 0:
        title = "Die Turmbühne";
        description = "Das Bauprojekt \"Turmbühne\" des Kulturkosmos Müritz";
        break;
      case 23:
        title = "Tribünen"
        description = "Hier werden überall Tribünen gebaut";
        break;
      case 38:
        title = "Materialien"
        description = "Verwendet werden Lerche, Douglasie und Eiche";
        break;
      case 50:
        title = "Nachhaltigkeit"
        description = "Hier wird die CO2 Bilanz und die Herkunft der Hölzer erklärt";
        break;
      case 104:
        title = "Luftbilder"
        description = "Zum Abschluss noch ein paar Luftbilder";
        break;
    }

    document.getElementById("infoBox").textContent = description;
    document.getElementById("heading").innerText = title;
  }
</script>

</body>
</html>
